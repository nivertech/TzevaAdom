<div class="jumbotron" style="direction: rtl;">
    <audio autoplay ng-if="alerts.length > 0">
        <source src="http://images.wikia.com/toontown/images/1/10/Telephone_ring.ogg" type="audio/ogg">
    </audio>
    <h1 ng-show="alerts.length === 0" style="color: #00af37">אין התרעות כרגע.</h1>
    <div ng-show="isLoading"><span class="glyphicon glyphicon-refresh"></span> טוען...</div>
    <div ng-show="alerts.length > 0">
        <h3התרעות עכשיו:</h3>
        <ul class="list-group">
            <li class="list-group-item list-group-item-danger" ng-repeat="alert in alerts track by $index">
                <strong>{{alert | codeToReadable:codes }}</strong>
            </li>
        </ul>
    </div>
</div>

<div class="jumbotron" style="direction: rtl;">
    <h3>התרעות אחרונות:</h3>
    <ul class="list-group">
        <li class="list-group-item list-group-item-danger" ng-repeat="alert in prevAlerts track by $index">
            <strong>{{alert.place | codeToReadable:codes }}</strong> - ב-{{ alert.time | date:'medium'}}
        </li>
    </ul>
</div>
