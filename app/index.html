<!doctype html>
<html class="no-js">

<head>
    <meta charset="utf-8">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" />
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
</head>

<body ng-app="tzevaAdomApp">
    <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <!-- Add your site or application content here -->
    <div class="container">
        
        <div class="header">
            <div class="pull-left">
                <img src="http://www.gadgety.co.il/wp-content/themes/main/thumbs/red-color.jpg" style="height: 60px; width: 60px;" />
            </div>
            <h3 class="text-muted pull-right">צבע אדום</h3>
        </div>
        <br /><br />

        <div ng-view=""></div>
    </div>

    <!-- build:js(.) scripts/oldieshim.js -->
    <!--[if lt IE 9]>
    <script src="bower_components/es5-shim/es5-shim.js"></script>
    <script src="bower_components/json3/lib/json3.min.js"></script>
    <![endif]-->
    <!-- endbuild -->

    <!-- build:js(.) scripts/vendor.js -->
    <script src="http://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    <script src="http://code.angularjs.org/1.2.18/angular.min.js"></script>
    <script src="http://code.angularjs.org/1.2.18/angular-route.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/lodash.js/2.4.1/lodash.js"></script>
    <script src="http://danielstern.github.io/ngAudio/angular.audio.js"></script>
    <!-- endbuild -->

    <!-- build:js({.tmp,app}) scripts/scripts.js -->
    <script type="text/javascript">
        angular
        .module('tzevaAdomApp', [
            'ngRoute',
            'ngAudio'
        ])
        .config(function ($routeProvider) {
            $routeProvider
            .when('/', {
                templateUrl: 'views/main.html',
                controller: 'MainCtrl'
            })
            .otherwise({
                redirectTo: '/'
            });
        });
        
        angular.module('tzevaAdomApp')
        .controller('MainCtrl', ['$scope', '$http', '$interval', 'ngAudio', function ($scope, $http, $interval, ngAudio) {
            $scope.alerts = [];
            $scope.isLoading = false;
            $scope.prevAlerts = [];

            $interval(function () {
                $scope.isLoading = true;

                $http.get('http://tzevadom.net84.net/').success(function (response) {
                    $scope.prevAlerts = $scope.prevAlerts.concat($scope.alerts);
                    $scope.alerts = angular.fromJson(response.replace(/\r?\n?[^\r\n]*$/, "")).data;

                    var tmpArr = [];

                    angular.forEach($scope.alerts, function(value) {
                        tmpArr.push({place: value, time: new Date()});
                    });

                    if ($scope.alerts.length > 0)
                    {
                        ngAudio.play('http://soundjax.com/reddo/5954%5ERINGOUT.mp3');
                    }

                    $scope.isLoading = false;
                });
            }, 5000);
        }]);
    
    </script>
    <!-- endbuild -->
</body>

</html>
